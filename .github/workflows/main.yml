
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
 
jobs:
  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
 
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
 
    - name: Restore dependencies
      run: dotnet restore
 
    - name: Build
      run: dotnet build --no-restore
 
    - name: Publish
      run: dotnet publish -c Release -o out
   
    - name: Build Docker image
      working-directory: DockerizedWebApp
      run: docker build -t dockerizedwebapp .
